backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Row",
          name: "row",
          widget: "list",
          fields:
            [
              {
                label: "Title",
                name: title,
                widget: string,
                require: false,
              },
              {
                label: "Column",
                name: "column",
                widget: "list",
                fields: [{ label: Content, name: content, widget: "markdown" }],
              },
              {
                label: Background Colour,
                name: backgroundColor,
                widget: string,
              },
            ],
        }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Heading, name: heading, widget: string }
          - {
            label: "Row",
            name: "row",
            widget: "list",
            fields:
              [
                {
                  label: "Title",
                  name: title,
                  widget: string,
                  require: false,
                },
                {
                  label: "Column",
                  name: "column",
                  widget: "list",
                  fields: [{ label: Content, name: content, widget: "markdown" }],
                },
                {
                  label: Background Colour,
                  name: backgroundColor,
                  widget: string,
                },
              ],
          }

      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
            label: "Row",
            name: "row",
            widget: "list",
            fields:
              [
                {
                  label: "Title",
                  name: title,
                  widget: string,
                  require: false,
                },
                {
                  label: "Column",
                  name: "column",
                  widget: "list",
                  fields: [{ label: Content, name: content, widget: "markdown" }],
                },
                {
                  label: Background Colour,
                  name: backgroundColor,
                  widget: string,
                },
              ],
          }
